<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GenNetAi</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">GenNetAi</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a question, need support, or want to reach customer care? Fill out the form or use the quick buttons below.</p>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
            <div class="contact-buttons">
                <a href="mailto:" class="btn">Email Customer Care</a>
                <a href="mailto:" class="btn">General Query</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GenNetAi. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
